<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>CadLabel</title>
    </head>
    <body>
        <form>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="lote"><i>Layout</i></label>
                            <select class="form-control" id="sellayout" name="sellayout">
                                <option value="0" checked>Normal</option>
                                <option value="1">Alternativo</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="lote"><i>Impressoras</i></label>
                            <select class="form-control" id="selprinter" name="selprinter"></select>
                        </div>
                    </div>    
                </div>
            </div>    
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="lote"><i>Lote</i></label>
                            <input type="text" class="form-control" id="lote" name="lote" placeholder="Numero do Lote (OP)" autofocus required>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="data"><i>Data</i></label>
                            <input type="date" class="form-control" id="data" name="data">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="code"><i>Codigo</i></label>
                            <input type="text" class="form-control" id="code" name="code" placeholder="Código" required>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="desc"><i>Descrição</i></label>
                            <input type="text" class="form-control" id="desc" name="desc" placeholder="Descrição do Produto" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="cliente"><i>Cliente</i></label>
                            <input type="text" class="form-control" id="cliente" name="cliente" placeholder="Nome do Cliente">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="ordem"><i>Ordem de Compra</i></label>
                            <input type="text" class="form-control" id="ordem" name="ordem" placeholder="Ordem de Compra">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="qtdade"><i>Quantidade</i></label>
                            <input type="text" class="form-control" id="qtdade" name="qtdade" placeholder="Quantidade" required>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="unidade"><i>Unidade</i></label>
                            <input type="text" class="form-control" id="unidade" name="unidade" placeholder="Unidade" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm"></div>
                    <div class="col-sm">
                        <div class="form-group">
                            <button class="btn btn-success" type="submit" name="submeter" id="submeter">Imprimir</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
    <script>
            require('./render.js')
    </script>
</html>
